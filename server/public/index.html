<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2563eb">
  <meta name="description" content="Control IoT para ESP32">
  
  <title>ESP32 IoT Control</title>
  
  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/images/icon-192.png">
  <link rel="apple-touch-icon" href="/images/icon-192.png">
  
  <!-- CSS -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <h1>ğŸŒ ESP32 IoT Control</h1>
      <div class="status">
        <span class="status-indicator" id="connectionStatus">â—</span>
        <span id="statusText">Desconectado</span>
      </div>
    </header>

    <!-- Login Section -->
    <div id="loginSection" class="section">
      <div class="card">
        <h2>Iniciar SesiÃ³n</h2>
        <form id="loginForm">
          <input type="text" id="username" placeholder="Usuario" required>
          <input type="password" id="password" placeholder="ContraseÃ±a" required>
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
      </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="section hidden">
      <!-- Devices List -->
      <div class="card">
        <h2>Dispositivos Conectados</h2>
        <div id="devicesList" class="devices-list">
          <p class="text-muted">No hay dispositivos conectados</p>
        </div>
      </div>

      <!-- Controls -->
      <div class="card">
        <h2>Control de Dispositivo</h2>
        <div id="controls" class="controls">
          <select id="deviceSelect" class="input">
            <option value="">Selecciona un dispositivo</option>
          </select>
          
          <div class="control-buttons">
            <button class="btn btn-success" onclick="sendCommand('LED_ON')">
              ğŸ’¡ Encender LED
            </button>
            <button class="btn btn-danger" onclick="sendCommand('LED_OFF')">
              ğŸ”´ Apagar LED
            </button>
            <button class="btn btn-info" onclick="sendCommand('GET_STATUS')">
              ğŸ“Š Estado
            </button>
          </div>
        </div>
      </div>

      <!-- Sensor Data -->
      <div class="card">
        <h2>Datos de Sensores</h2>
        <div id="sensorData" class="sensor-data">
          <div class="sensor-item">
            <span class="sensor-label">Temperatura:</span>
            <span id="temperature" class="sensor-value">--Â°C</span>
          </div>
          <div class="sensor-item">
            <span class="sensor-label">Humedad:</span>
            <span id="humidity" class="sensor-value">--%</span>
          </div>
          <div class="sensor-item">
            <span class="sensor-label">Ãšltima actualizaciÃ³n:</span>
            <span id="lastUpdate" class="sensor-value text-muted">--</span>
          </div>
        </div>
      </div>

      <!-- Log -->
      <div class="card">
        <h2>Registro de Eventos</h2>
        <div id="log" class="log"></div>
      </div>

      <!-- Logout -->
      <div class="card">
        <button class="btn btn-secondary" onclick="logout()">
          ğŸšª Cerrar SesiÃ³n
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/js/app.js"></script>
  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('Service Worker registered', reg))
        .catch(err => console.error('Service Worker registration failed', err));
    }
  </script>
</body>
</html>
